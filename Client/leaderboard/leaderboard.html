
  
<div ng-controller="leaderboardController">
  <div id="raceView">
<!--     <div ng-repeat="user in users"> -->
    <table>
      <thead>
        <tr>
          <th ng-click="viewSignin()"> <input type="submit" name="submit" value="Main" class="submitButton"/><!-- <button>BACK TO MAIN</button> -->
          <th>Username
          <th>Wins
          <th>Losses
          <th>Win/Loss %
      </thead>
      <tbody>
        <tr ng-repeat="users in users">
          <td><img class="leaderDino" ng-src="{{randomImg()}}">
          <td>{{users.username}}
          <td>W:{{users.wins}}
          <td>L:{{users.losses}}
          <td>{{users.wins/users.losses}} <!-- need win/loss % logic -->
        <tr>
      </tbody>
    </table>
  </div>
  </div>
  <div class="footer"></div>
</div>
